<div>
    <h1>Ingressos Vendidos</h1>
</div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="ingressos">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome_evento">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.evento.nome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome_cliente">
        <th mat-header-cell *matHeaderCellDef >Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.cliente.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="zona">
        <th mat-header-cell *matHeaderCellDef >Zona</th>
        <td mat-cell *matCellDef="let row">{{row.zona}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
