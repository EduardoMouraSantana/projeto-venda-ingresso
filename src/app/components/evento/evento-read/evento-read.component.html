<div class="mat-elevation-z4">
    <table mat-table [dataSource]="eventos">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef >Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef >Data</th>
        <td mat-cell *matCellDef="let row">{{row.data}}</td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef >Preço</th>
        <td mat-cell *matCellDef="let row">{{row.preco | currency: 'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade_ingresso">
        <th mat-header-cell *matHeaderCellDef >Quantidade de Ingressos</th>
        <td mat-cell *matCellDef="let row">{{row.quantidade_ingresso}}</td>
      </ng-container>

      <ng-container matColumnDef="casa_show">
        <th mat-header-cell *matHeaderCellDef >Casa de Show</th>
        <td mat-cell *matCellDef="let row">{{row.casa_show.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/evento/update/{{row.id}}">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="/evento/delete/{{row.id}}">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
            <a routerLink="/ingresso/create/{{row.id}}">
              <i class="material-icons shopping">
                  add_shopping_cart
              </i>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
