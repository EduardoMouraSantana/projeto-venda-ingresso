<mat-card>
    <mat-card-title> Excluir Evento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="evento.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [value]="evento.descricao" name="descricao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data" [value]="evento.data" name="data" disabled> 
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço" [value]="evento.preco" name="preco" disabled> 
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade de ingressos" [value]="evento.quantidade_ingresso" name="quantidade_ingresso" disabled> 
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome da Casa" [value]="evento.casa_show.nome" name="casa_show.nome" disabled> 
        </mat-form-field>
    </form>
    <button class="button-pr" mat-raised-button (click)="deleteEvento()" color="warn">
        Deletar
    </button>
    <button class="button-pr" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
