<mat-card>
    <mat-card-title> Novo Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cliente.nome" name="nome" required="required">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="cliente.cpf" name="cpf" required="required">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="email" placeholder="Email" [(ngModel)]="cliente.email" name="email" required="required"> 
        </mat-form-field>
    </form>
    <button class="button-pr" mat-raised-button (click)="createCliente()" color="primary">
        Salvar
    </button>
    <button class="button-pr" mat-raised-button (click)="cancelCliente()">
        Cancelar
    </button>
</mat-card>
